<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Component</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .video-component{
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        .video-component video{
            width: 100%;
            height: 100%;
            
        }
        .video-component::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .contents *{
            z-index: 20;
            color: white;
        }
        .contents{
            position: absolute;
            display: flex;
            width: 80%;
            margin: auto;
            justify-content: space-between;
            top: 5%;   
            left: 10%;
            transform: translate(-5%,-10%);
        }
        .contents h1{
            font-size: 30px;
        }
        .menu{
            display: flex;
        }
        .menu a{
            margin-right: 10px;
            padding-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="video-component">
        <video src="./MoonandSeaHDFInalRenderH264.mov" autoplay muted loop>
            
        </video>
        <div class="contents">
            <div>
                <h1>Jellyfish Technologies</h1>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
